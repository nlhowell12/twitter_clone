<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
    <style>
        .tweet {
            border: 1px solid gray;
            display: flex;
            flex-direction: column;
        }
        .tweetFeed {
            position: relative;
            left: 300px;
            top: 70px;
        }
    </style>
</head>
{% include 'topbar.html' %}
{% include 'profilecard.html' %}
<body>
    <div class='tweetFeed'>
        {% if tweets %}
            {% for tweet in tweets %}
                <div class='tweet'>
                    <p>{{tweet.user.username}} {{tweet.user.handle}} {{tweet.date}}</p>
                    <p>{{tweet.body}}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>
                No tweets available to show.
            </p>
        {% endif %}
    </div>
    
</body>
</html>
