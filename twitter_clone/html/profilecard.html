<style>
    .profileCard {
        position: absolute;
        height: 200px;
        width: 200px;
        top: 100px;
        left: 50px;
        border: 1px solid black;
    }
</style>

<div class='profileCard'>
    {{user.username}}
    <br>
    {{user.handle}}
    <br>
    Following: {{user.following.count}}
    <br>
    {% if current_user %}
    <button>
        {% if user in current_user.following %}
        Unfollow
        {% else %}
        Follow
        {% endif %}
    </button>
    {% endif %}
</div>
